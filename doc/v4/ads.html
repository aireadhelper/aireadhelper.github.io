<body>

<div>


<h3>新人新猪肉，老人老友记。</h3>
<p>
小程序里有哪些广告？
<br>
<strong>有视频、有弹窗、有格子、有Banner还有激励视频。</strong>
<br>
<br>
每个用户都看到这么多广告吗？
<br>
<strong>广告展示原则：新用户广告最多，老用户广告一般，铁杆用户广告最少。</strong>所以，不是每个用户都看到这么多广告。

<br>
<br>
<h3>用户细明</h3>
1.新用户(首次或少于5次使用)的会看到更多的广告信息（阅读正文时，只能通过观看激励加载更多内容,有各种广告）。
<br>
2.老用户(多于5次使用)将会获取完整的用户（阅读正文时，允许通过点击按钮来加载更多内容）。
<br>
3.铁杆老用户(多于50次使用)或来自于分享页面的用户（展示更少的广告）。
<br>


<p>
